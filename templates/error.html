{% extends "base.html" %}

{% block title %}Error - DVIDS Topic Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card mt-5">
            <div class="card-body text-center py-5">
                <i class="fas fa-exclamation-circle" style="font-size: 4rem; color: #ef4444; margin-bottom: 1rem;"></i>
                <h2 class="mt-3 mb-3">Oops! Something went wrong</h2>
                <p class="text-muted mb-4">{{ error or 'An unexpected error occurred' }}</p>
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
